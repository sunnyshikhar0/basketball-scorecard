<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Basketball Scorecard</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score" class="scorecard">0</p>
                <button class="btn" onclick="homeByOne()">+1</button>
                <button class="btn" onclick="homeByTwo()">+2</button>
                <button class="btn" onclick="homeByThree()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-score" class="scorecard">0</p>
                <button class="btn" onclick="guestByOne()">+1</button>
                <button class="btn" onclick="guestByTwo()">+2</button>
                <button class="btn" onclick="guestByThree()">+3</button>
            </div>
        </div>
        <button class="btn reset" onclick="reset()">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
